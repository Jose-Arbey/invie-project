<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Precios de tus mejores guitarras!!</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Allerta&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/invie.css">
    </head>
    <body>
        <header id="header" class="header background"> <!--header--> 
            <div class="contenedor">
                <figure class="logotipo">
                    <a href="index.html">
                        <img src="assets\img\invie.png" width="186" height="60" alt="Invie logotipo">
                    </a>
                </figure>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#guitarras">Guitarras</a></li>
                        <li><a href="precios.html">Precios</a></li>
                    </ul>
                </nav>         
            </div>
        </header>
        <section class="tabla"> <!--Seccion de TABLA-->
            <div class="contenedor">
                <table>
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Invie Classic</td>
                            <td>$100,000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                        <tr>
                            <td>Invie Classic</td>
                            <td>$100,000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                        <tr>
                            <td>Invie Classic</td>
                            <td>$100,000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer class="footer">
            <div class="contenedor">
                <div class="contacto">
                    <img src="assets/img/invie-white.png" alt="logotipo blanco"/>
                    <a href="tel:+573024456678"><strong>Telefono</strong><span>3024456678</span></a>
                    <a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
                </div>
                <form class="formulario">
                  <div class="col1">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required/>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required/>
                    <div class="sexo">
                       <label for="mujer">
                           <input type="radio" id="mujer" name="sexo" value="mujer" checked>Mujer
                       </label>
                       <label for="hombre">
                           <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
                       </label>
                    </div>
                    <div class="intereses">
                       <label for="cotizacion">
                           <input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked>Cotización
                       </label>
                       <label for="reclamos">
                           <input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
                       </label>
                       <label for="intereses">
                           <input type="checkbox" id="intereses" name="intereses" value="intereses">Intereses
                       </label>
                       <label for="otros">
                           <input type="checkbox" id="otros" name="intereses" value="otros">Otros
                       </label>
                    </div>
                  </div>
                  <div class="col2">
                        <label for="comentarios">Comentarios</label>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                        <input class="button" type="submit" value="Enviar">
                  </div>
                </form>
            </div>
        </footer>
    </body>
</html>
